---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: yourspotify-server
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: mongodb
      namespace: database
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: yooooomi/your_spotify_server
              tag: latest@sha256:3135223c053ed4d1ae1cb2b338462f70fb9a66a6366bd29416b47354b7b20e66
            env:
              TZ: Europe/London
              API_ENDPOINT: https://api.spotify.${SECRET_DOMAIN}
              CLIENT_ENDPOINT: &client-url https://spotify.${SECRET_DOMAIN}
              SPOTIFY_PUBLIC:
                secretKeyRef:
                  name: your-spotify-secret
                  key: YOURSPOTIFY_CLIENT_ID
              SPOTIFY_SECRET:
                secretKeyRef:
                  name: your-spotify-secret
                  key: YOURSPOTIFY_SECRET
              MONGO_ENDPOINT: 
                secretKeyRef:
                  name: your-spotify-secret
                  key: YOURSPOTIFY_MONGODB_URL
              CORS: *client-url
            # securityContext: &securityContext
            #   allowPrivilegeEscalation: false
            #   readOnlyRootFilesystem: true
            #   capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
        # pod:
        #   securityContext:
        #     runAsUser: 568
        #     runAsGroup: 568
        #     fsGroup: 568
        #     fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host "api.spotify.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host